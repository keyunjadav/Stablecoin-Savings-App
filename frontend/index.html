<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title and description for SEO -->
    <title>Stablecoin Savings App</title>
    <meta
      name="description"
      content="Deposit your stablecoins like DAI or USDC and earn yield with Compound or Aave. A decentralized stablecoin savings vault."
    />

    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Theme color for PWA -->
    <meta name="theme-color" content="#0d1117" />

    <!-- Preload fonts or styles (performance) -->
    <!-- Example: <link rel="preload" href="/fonts/inter.woff2" as="font" type="font/woff2" crossorigin /> -->

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Stablecoin Savings App" />
    <meta
      property="og:description"
      content="Earn interest on stablecoins by connecting with DeFi protocols like Aave and Compound."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Stablecoin Savings App" />
    <meta
      name="twitter:description"
      content="Deposit stablecoins and earn DeFi yield easily."
    />
    <meta name="twitter:image" content="/og-image.png" />
  </head>
  <body class="bg-gray-50 text-gray-900">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
